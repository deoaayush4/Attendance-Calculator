<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Calculator</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background: #181818;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 0 15px rgba(0,255,150,0.3);
        max-width: 400px;
        width: 90%;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00ff99;
        text-shadow: 0 0 5px #00ff99;
    }
    label {
        font-weight: 500;
        margin: 8px 0 5px;
        display: block;
        color: #ccc;
    }
    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
        font-size: 16px;
        background: #2a2a2a;
        color: #fff;
        outline: none;
    }
    button {
        width: 48%;
        padding: 12px;
        background: #00ff99;
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }
    button:hover {
        background: #00cc7a;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
    }
    .result {
        margin-top: 20px;
        padding: 15px;
        background: #222;
        border-radius: 8px;
        font-size: 18px;
        line-height: 1.5;
        text-align: center;
    }
    .highlight-green {
        font-weight: bold;
        color: #00ff99;
        text-shadow: 0 0 5px #00ff99;
    }
    .highlight-red {
        font-weight: bold;
        color: #ff4d4d;
        text-shadow: 0 0 5px #ff4d4d;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Attendance Calculator</h2>

    <label>Total Hours</label>
    <input type="number" id="totalHours" placeholder="e.g. 120">

    <label>Attended Hours</label>
    <input type="number" id="attendedHours" placeholder="e.g. 85">

    <div class="btn-group">
        <button onclick="calculateAttendance()">Calculate</button>
        <button onclick="resetForm()">Reset</button>
    </div>

    <div class="result" id="resultBox">Enter your details and click Calculate.</div>
</div>

<script>
function calculateAttendance() {
    let total = parseFloat(document.getElementById('totalHours').value);
    let attended = parseFloat(document.getElementById('attendedHours').value);
    let required = 75; // Fixed at 75%

    if (isNaN(total) || isNaN(attended) || total <= 0 || attended < 0 || attended > total) {
        document.getElementById('resultBox').innerHTML = `<span class="highlight-red">⚠ Please enter valid numbers.</span>`;
        return;
    }

    let percentage = (attended / total) * 100;
    let resultText = `<p>Current Attendance: <span class="${percentage >= required ? 'highlight-green' : 'highlight-red'}">${percentage.toFixed(2)}%</span></p>`;

    if (percentage < required) {
        // Hours needed to reach target
        let neededHours = Math.ceil(((required/100) * total - attended) / (1 - required/100));
        resultText += `<p class="highlight-red">❌ Below ${required}%. Attend at least ${neededHours} more hour(s) to reach the target.</p>`;
    } else {
        // Hours can skip
        let canSkip = Math.floor((attended - (required/100) * total) / (required/100));
        resultText += `<p class="highlight-green">✅ Above ${required}%. You can skip up to ${canSkip} hour(s) and still meet the criteria.</p>`;
    }

    document.getElementById('resultBox').innerHTML = resultText;
}

function resetForm() {
    document.getElementById('totalHours').value = '';
    document.getElementById('attendedHours').value = '';
    document.getElementById('resultBox').innerHTML = 'Enter your details and click Calculate.';
}
</script>

</body>
</html>
