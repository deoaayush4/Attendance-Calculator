<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #00ffcc;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-top: 5px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #00ffcc;
            color: #121212;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00e6b8;
        }

        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            background: rgba(0, 255, 204, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .branding {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
            text-align: center;
        }

    
    </style>
</head>
<body>

    <h1>Attendance Calculator</h1>
    <div class="container">
        <label>Total Hours Held:</label>
        <input type="number" id="totalClasses" placeholder="Enter total classes">

        <label>Hours Attended:</label>
        <input type="number" id="attendedClasses" placeholder="Enter attended classes">

        <button onclick="calculateAttendance()">Calculate</button>
        <button onclick="resetForm()">Reset</button>

        <div class="result" id="result">Wanna bunk ! check it out, if you can.</div>
    </div>

    <div class="branding">Made by <strong>Gumnaam</strong></div>

    <script>
        function calculateAttendance() {
            const total = parseFloat(document.getElementById('totalClasses').value);
            const attended = parseFloat(document.getElementById('attendedClasses').value);
            const resultDiv = document.getElementById('result');
            const criteria = 75;

            if (isNaN(total) || isNaN(attended) || total <= 0 || attended < 0 || attended > total) {
                resultDiv.innerHTML = "⚠ Please enter valid numbers.";
                return;
            }

            const percentage = (attended / total) * 100;
            let message = `Attendance: ${percentage.toFixed(2)}%<br>`;

            if (percentage < criteria) {
                const needed = Math.ceil((criteria * total - 100 * attended) / (100 - criteria));
                message += `❌ You need to attend <strong>${needed}</strong> more class(es) to reach ${criteria}% attendance.`;
            } else {
                const canSkip = Math.floor((attended * 100 - criteria * total) / criteria);
                message += `✅ You can skip <strong>${canSkip}</strong> class(es) and still maintain ${criteria}% attendance.`;
            }

            resultDiv.innerHTML = message;
        }

        function resetForm() {
            document.getElementById('totalClasses').value = '';
            document.getElementById('attendedClasses').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>

</body>
</html>
